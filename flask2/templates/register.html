<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <title>註冊頁面</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{url_for('home')}}">VGP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">首頁</a>
                </li>
                {% if session["permissions"]=="USER" %}
                    {% if session.logged_in %}
                      <li class="nav-item">
                          <a class="nav-link" href="{{url_for('your_orderlist')}}">你的訂單</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{{url_for('menu')}}">虛擬女友</a>
                      </li>
                    {% endif %}
                {% elif session["permissions"]=="ADMIN"%}
                      <li class="nav-item">
                        <a class="nav-link" href="{{url_for('menu')}}">使用者訂單</a>
                      </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('about')}}">關於我們</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto me-2">
              {% if session.logged_in %}
                  
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('logout')}}">登出</a>
                  </li>
              {% else %}
            
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('login')}}">登入</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{url_for('register')}}">註冊</a>
                  </li>
              {% endif %}
            </ul>
        </div>
    </div>
  </nav>

  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">註冊</h4>
          </div>
          <div class="card-body">
            <form method="post" action="{{url_for('register')}}">
              <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="請輸入使用者名稱">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="請輸入密碼">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">確認密碼</label>
                <input type="password" name="confirmpassword" class="form-control" id="confirmPassword" placeholder="請再次輸入密碼">
              </div>
              <button type="submit" class="btn btn-primary">註冊</button>
              <a href="{{url_for('login')}}">登入</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
